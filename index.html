<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Euro 2020</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/football.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
  </head>
  <body>
    <!-- Start your project here-->
    
    <div class="container">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Total Points</th>
            <th>Name</th>
            <th>Team 1</th>
            <th>Team 2</th>
            <th>Team 3</th>
          </tr>
        </thead>

        <tbody id ="demo"></tbody>
      </table>


    </div>
    <!-- End your project here-->


    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript">
    
    let xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        let data = JSON.parse(this.responseText).feed.entry;

        let i;
        data.sort((a,b) => b.gsx$totalpoints.$t - a.gsx$totalpoints.$t)
        for (i = 0; i < 20; i++) {
          let totalpoints = data[i]["gsx$totalpoints"]["$t"];
          let name = data[i]["gsx$name"]["$t"];
          let team1 = data[i]["gsx$team1"]["$t"];
          let team2 = data[i]["gsx$team2"]["$t"];
          let team3 = data[i]["gsx$team3"]["$t"];


          document.getElementById("demo").innerHTML +=
            "<tr>" +
            "<td>" +
            totalpoints +
            "</td>" +
            "<td>" +
            name +
            "</td>" +
            "<td>" +
            team1 +
            "</td>" +
            "<td>" +
            team2 +
            "</td>" +
            "<td>" +
            team3 +
            "</td>" +
            "</tr>";
        }
      }
    };

    xmlhttp.open(
      "GET",
      "https://spreadsheets.google.com/feeds/list/16lVRbyxDHUkDTBzD9AP-RROXlWkNaHQPRLCA4oO1E4g/od6/public/values?alt=json",
      true
    );
    xmlhttp.send(); 
        
    
    </script>
  </body>
</html>
